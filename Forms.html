<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="FormStyle.css">
    <link rel="icon" type="image/x-icon" href="FeedB_Fav_Icon.png">
    <title>Form</title>
</head>
<body>
    <div class="Content">
        <form action=" " method="Get">
            <h1 class="MainH">Website Vist Form</h1>
            <hr>
            <h1>Details</h1>
            <p>
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" placeholder="Jeff">
             </p>
             <p>
                <label for="Last">Last Name:</label>
                <input type="text" id="Last" name="Last" placeholder="Gates">
             </p>
             <p>
                <label for="Mail">E Mail:</label>
                <input type="text" id="Mail" name="Mail" placeholder="example@gmail.com">
             </p>
             <p>
                <label for="feedback">FeedBack:</label>
               <p> <textarea placeholder="Enter Feedback, Compliments etc" name="feedBack" id="feedback" rows="5" cols="70"></textarea>
               </p>
             </p>
             <p>
                <button disabled type="submit" id="submit" value="Submit">Submit</button>
             </p>
        </form>
   </div>
   <script src="forms.js"></script>
</body>
